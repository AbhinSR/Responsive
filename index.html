<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Page</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h2>Basic Details</h2>
      <div class="upload-image">
        <p>Upload Image</p>
        <p>PNG, JPG files are allowed</p>
      </div>
      <form>
        <div class="form-group">
          <label for="salutation">Salutation</label>
          <select id="salutation">
            <option value="">Select</option>
          </select>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="Enter first name">
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Enter last name">
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="mobile-number">Mobile Number</label>
          <input type="text" id="mobile-number" placeholder="Enter mobile number">
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob">
          </div>
          <div class="form-group">
            <label>Gender</label>
            <div class="radio-group">
              <label><input type="radio" name="gender" value="male"> Male</label>
              <label><input type="radio" name="gender" value="female"> Female</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" placeholder="Enter address">
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="country">Country</label>
            <select id="country">
              <option value="">Select country</option>
            </select>
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" placeholder="Enter state">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" placeholder="Enter city">
          </div>
          <div class="form-group">
            <label for="zip">Pin/Zip</label>
            <input type="text" id="zip" placeholder="Enter zip">
          </div>
        </div>
      </form>
    </div>
    <div class="form-section">
      <h2>Advanced Details</h2>
      <div class="alert-box">
        <p><strong>Sample warning message â€“ alert</strong></p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus ut fermentum nisi.</p>
      </div>
      <form>
        <div class="form-row">
          <div class="form-group">
            <label for="height">Height</label>
            <input type="range" id="height" min="140" max="200" value="160">
            <span>160 cm</span>
          </div>
          <div class="form-group">
            <label for="weight">Weight</label>
            <input type="range" id="weight" min="40" max="120" value="68">
            <span>68 kg</span>
          </div>
        </div>
        <div class="form-group">
          <label for="color">Choose Color</label>
          <input type="color" id="color" value="#e75480">
        </div>
        <div class="form-group">
          <label>Choose Templates</label>
          <div class="checkbox-group">
            <label><input type="checkbox"> Template 1</label>
            <label><input type="checkbox"> Template 2</label>
            <label><input type="checkbox"> Template 3</label>
          </div>
        </div>
        <div class="form-group">
          <label for="qualifications">Qualifications</label>
          <input type="text" id="qualifications" placeholder="Enter qualifications">
        </div>
        <div class="form-group">
          <label for="about">About Yourself</label>
          <textarea id="about" placeholder="Enter here..."></textarea>
        </div>
        <div class="form-group">
          <label><input type="checkbox"> I accept Terms & Conditions</label>
        </div>
        <button type="submit" class="save-button">Save Changes</button>
        <button type="button" class="cancel-button">Cancel</button>
      </form>
    </div>
  </div>
</body>
</html>
